apply plugin: 'AndResGuard'

def bakPath = bakPath()

/**
 * 此处填写每次构建生成的基准包目录
 */
def baseApkDir = baseApkDir()

andResGuard {
    mappingFile = null
//    mappingFile = file("${bakPath}/${baseApkDir}/${appName()}-resource_mapping.txt")
    use7zip = true
    useSign = true
    keepRoot = false
    mergeDuplicatedRes = true
    compressFilePattern = [
            "*.png",
            "*.jpg",
            "*.jpeg",
            "*.gif",
            "resources.arsc"
    ]
    whiteList = [
            // your icon
            "R.drawable.ic_launcher",
            // for fabric
            "R.string.com.crashlytics.*",
            // for umeng update
            "R.string.tb_*",
            "R.layout.tb_*",
            "R.drawable.tb_*",
            "R.drawable.u1*",
            "R.drawable.u2*",
            "R.color.tb_*",
            // umeng share for sina
            "R.drawable.sina*",
            // for google-services.json
            "R.string.google_app_id",
            "R.string.gcm_defaultSenderId",
            "R.string.default_web_client_id",
            "R.string.ga_trackingId",
            "R.string.firebase_database_url",
            "R.string.google_api_key",
            "R.string.google_crash_reporting_api_key",

            //友盟
            "R.string.umeng*",
            "R.string.UM*",
            "R.layout.umeng*",
            "R.drawable.umeng*",
            "R.id.umeng*",
            "R.anim.umeng*",
            "R.color.umeng*",
            "R.style.*UM*",
            "R.style.umeng*",

            //融云
            "R.drawable.u*",
            "R.drawable.rc_*",
            "R.string.rc_*",
            "R.layout.rc_*",
            "R.color.rc_*",
            "R.id.rc_*",
            "R.style.rc_*",
            "R.dimen.rc_*",
            "R.array.rc_*",

            //cn.hotapk.fastandrutils
            "R.drawable.f_*",
            "R.layout.floadding_dialog_lan",
            "R.layout.floadding_dialog",
            "R.layout.share_item",
            "R.layout.f_*",
            "R.mipmap.f_*",
            "R.anim.dialog_*",
            "R.anim.popup_*",
            "R.anim.scale",
            "R.color.toastbg",
            "R.color.dialogbg",
            "R.color.*_color",
            "R.style.f_*",
            "R.style.fdialog",
            "R.style.mystyle",
            "R.string.hello_blank_fragment",
            "R.styleable.EmptyLayout",
            "R.styleable.FLinearLayout",
            "R.styleable.FButton",
            "R.id.f_*"
    ]

    sevenzip {
        artifact = 'com.tencent.mm:SevenZip:1.2.17'
        //path = "../resources/command/7za"
    }
}